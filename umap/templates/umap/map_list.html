{% load umap_tags i18n %}

{% for map_inst in maps %}

<div class="col third">
    {% map_fragment map_inst prefix=prefix %}
    <div>
      <a style="font-size:18px; text-align:left;" href="{{ map_inst.get_absolute_url }}" class="button half"><b>{{ map_inst.name }}</b>{% if map_inst.owner %}<em>: by {{ map_inst.owner }}</em>{% endif %}</a>
    </div>
</div>

{% endfor %}
{% if maps.has_next %}
<div class="col wide"><a href="?{% paginate_querystring maps.next_page_number %}" class="button more_button neutral">More</a></div>
{% endif %}
