{% load i18n %}
<div class="wrapper search_wrapper">
    <div class="row">
      <form action="{% url 'search' %}" method="GET">
      <div class="col third mwide">
        <input name="q" type="search" style="padding: 0px; font-size: 20px;" placeholder="{% trans 'Search for workspaces' %}" value="{{ q|default:"" }}" />
      </div>
      <div class="col third mwide">
        <input type="submit" value="{% trans 'Search' %}" class="button quarter" />
      </div>
      </form>
    </div>
</div>
